<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="header :: header"></div>
<div th:if="${error}" th:text="${error}"></div>


<h1>Editar Usuari</h1>


    <form th:if="${user != null}" th:action="@{/admin/{id}(id=${user.id})}" method="post">

        <label for="password">Nova Password</label>
        <input type="password" name="password">

        <label for="firstName">Nom</label>
        <input type="text" th:value="${user.firstName}" name="firstName">

        <label for="lastName">Cognom</label>
        <input type="text" th:value="${user.lastName}" name="lastName">

        <label for="rol">ROL</label>

        <input type="radio" name="role" value="ROLE_USER" th:field="${user.role}">
        <label for="user">ROLE USER</label>
        <input type="radio" name="role" value="ROLE_ADMIN" th:field="${user.role}">
        <label for="admin">ROLE ADMIN</label>
        <input type="radio" name="role" value="ROLE_ROOT" th:field="${user.role}">
        <label for="root">ROLE ROOT</label>

        <label for="confirmpassword">Confirma Password</label>
        <input type="password" name="confirmpassword" placeholder="Confirma Password">

        <button type="submit">Desar</button>
    </form>

</body>
</html>
